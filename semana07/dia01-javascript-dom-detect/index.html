<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO Basico</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto w-80 bg-yellow-300 p-5 flex flex-col items-center gap-5">
        <div class="keycode bg-red-400 w-16 h-16 rounded-full flex justify-center items-center text-4xl text-white">

        </div>
        <div class="character keycode bg-red-400 w-16 h-16  flex justify-center items-center text-4xl text-white">

        </div>
    </div>
    <script>
        const divKeyCode = document.querySelector('.keycode')
        const dicCharacter = document.querySelector('.character')

        document.addEventListener('keydown', function(event) {
            console.log('>', event)
            console.log('>', event.key) // Letra presionada
            console.log('>', event.keyCode) // Codigo ASCII

            divKeyCode.textContent = event.keyCode
            dicCharacter.textContent = event.key
        })

    </script>
</body>
</html>
